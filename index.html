<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- The viewport meta tag tells the browser how to display the content based on the device width. -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <!-- This link tag specifies the website's favicon, which is the small image displayed in the browser's tab. -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <!-- These three link tags load the "Outfit" font from Google Fonts. -->

  <title>QR code component | Frontend Mentor</title>
  <!-- The title tag specifies the title of the page, which is displayed in the browser's tab. -->

  <link rel="stylesheet" href="style.css">
  <!-- This link tag specifies the CSS file that contains the styles for this webpage. -->
</head>

<body>
  <div class="card">
    <img class="qrCode" src="images/image-qr-code.png" alt="qr code image">
    <!-- This image tag specifies the QR code image to be displayed on the webpage. The alt attribute is used to provide a description of the image for accessibility purposes. -->

    <div>
      <h2> Improve your front-end skills by building projects</h2>
      <!-- The h2 tag specifies a heading for the webpage. -->

      <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      <!-- The p tag specifies a paragraph of text for the webpage. -->
    </div>
  </div>
</body>

</html>
